<div class="contairner-fluid">
    <!-- para usar a página/container inteiro -->
    <div class="row">
        <!-- row "macro" = pega tudo e todos -->

        <div class="col-md-6" id="img-bg"></div> <!-- Colocar imagem do lado esquerdo// md-6 = "6 colunas" -->

        <div class="col-md-6 mt-5 mb-5">
            <!-- mt = margem  top/ mb=margem buttom -->

            <div class="row d-flex justify-content-center">
                <!-- d-flex justify-content-center = Aqui vai o conteudo da direita para ser centralizado -->
                <div class="col-md-10">

                    <h1 class="text-center">Venha para o lado Negro da Força!</h1>
                    <!-- Titulo/ text-center = centralizar o titulo -->

                    <div class="form-group">
                        <!-- form-group = criar formulário-->
                        <label for="nome">Nome:</label>
                        <input class="form-control" type="text" name="nome" id="nome" placeholder="Seu nome!">
                    </div>

                    <div class="form-group">
                        <label for="usuario">Usuário:</label>
                        <input class="form-control" type="text" name="usuario" id="usuario" placeholder="Seu usuario!">
                    </div>

                    <div class="form-group">
                        <!-- form-group = criar formulário-->
                        <label for="nome">Link da foto:</label>
                        <input class="form-control" type="text" name="foto" id="foto" placeholder="Sua foto!">
                    </div>

                    <div class="form-group">
                        <label for="senha">Senha:</label>
                        <input class="form-control" type="password" name="senha" id="senha" placeholder="Sua senha!">
                        <!-- place holder: colocar mesagem dentro do campo de digitar-->
                    </div>

                    <div class="form-group">
                        <label for="confirmsenha">Confirmar senha:</label>
                        <input class="form-control" type="password" name=confirmsenha id="confirmsenha"
                            placeholder="Confirme sua senha!">
                    </div>

                    <div class="form-group">
                        <label for="tipo">Tipo de Usuário:</label>
                        <select class="form-control" name="tipo" id="tipo">
                            <!-- select= pra fazer aquele campo de seleção// option = colocar opção no select -->
                            <option>Escolha um tipo de usuário:</option>
                            <option value="jedi">Mestre Jedi</option>
                            <option value="soldado">Stormtrooper</option>
                        </select>

                        <!-- Colocando botões // mr= margem a direita-->
                    </div>

                    <div class="d-flex justify-content-center">
                        <button type="submit" class="btn btn-success mr-4">Cadastre-se!</button>
                        <button type="submit" class="btn btn-danger">Cancelar!</button>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
